<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>西區&十九甲棒球 投手自責分/打擊率計算機</title>
    <style>
        .main-box {
            margin: 25px auto;
            width: 800px;
            height: 200px;
            padding: 50px;
            box-shadow: 5px 5px 10px #999;
            border: 1px solid #fff;
            text-align: center;
            font-size: 1.3em;
        }
        img{
            width:150px;
            height:200px;
           float:left;

        }
    </style>
</head>
<body>
    <div class="main-box">
        <img src="/images/dog.jpg">
        <div id="div2">
            <h4>投手自責分率計算</h4>
            <h3>計算公式 = 失分 × 3 ÷ 投球局數</h3>
            <label>總投球局數	</label>
            <input type="text" size="10" id="number1" value="" />
            <label>失分</label>
            <input type="text" size="10" id="number2" value="" />
            <button onclick=" ERA()">計算</button>
            <br />
            <label>投手自責分率ERA為	</label>
            <input type="text" size="10" id="result" />
            <br />
            <p id="text"></p>

            <script>
                function ERA() {
                    var s1 = document.getElementById('number1').value;
                    var s2 = document.getElementById('number2').value;

                    var n1 = parseInt(s1);
                    var n2 = parseInt(s2);

                    var result;
                    result = n2 * (3 / n1);
                    //if (result >= 10) {
                    //    result = document.getElementById('text');
                    //    text.innerHTML="有待加強!";

                    //} else if (result <= 1) {
                    //    result = document.getElementById('text');
                    //    text.innerHTML = "太強了吧!";

                    //}
                    document.getElementById('result').value = result;
                }
            </script>
        </div>
        </div>
    <div class="main-box">
        <img src="/images/dog.jpg">
        <div>
            <h4>棒球打擊率計算器</h4>
            <h3>擊球率=擊球總數/擊球總數</h3>
            <label>總安打數hits:</label>
            <input type="text" size="10" id="num1" value="" />
            <label>總打數at bats:</label>
            <input type="text" size="10" id="num2" value="" />
            <button onclick=" Hit()">計算</button>
            <br />
            <label>棒球打擊率為</label>
            <input type="text" size="10" id="result2" />

            <script>
                function Hit() {
                    var s1 = document.getElementById('num1').value;
                    var s2 = document.getElementById('num2').value;

                    var n1 = parseInt(s1);
                    var n2 = parseInt(s2);

                    var result2;
                    result2 = s1 / s2;
                    document.getElementById('result2').value = result2;
                }
            </script>
        </div>
    </div>
</body>
</html>
